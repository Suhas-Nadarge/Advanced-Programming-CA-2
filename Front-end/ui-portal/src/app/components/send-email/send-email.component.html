<div class="container-fluid">
<div>
  <div class="row">
    <div class="col-sm-6">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Subject</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
              
            </div>
            <div class="form-group">
                <label class="form-label">Enter list of emails below</label>
                Please enter list of emails seperated by comma(For example: abcd@gmail.com,xyz@gmail.com)
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="13" aria-describedby="emailHelp"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
    </div>
    <div class="col-sm-6">
        <!-- <div class="row"></div> -->
        <label for="exampleInputEmail1" class="form-label">Write Email</label>
        <angular-editor [config]="editorConfig"></angular-editor>
        <div class="row"></div>

    </div>
  </div>
</div>
</div>
