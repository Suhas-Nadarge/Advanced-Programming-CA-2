  <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
<div>
  <div class="row">
    <div class="col-sm-6">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Subject</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
              
            </div>
            <div class="form-group">
                <label class="form-label">Enter list of emails below</label>
                <div id="emailHelp" class="form-text">Please enter list of emails seperated by comma(For example: abcd@gmail.com,xyz@gmail.com)</div>
                <textarea class="form-control" id="exampleFormControlTextarea3" rows="16" aria-describedby="emailHelp"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
    </div>
    <div class="col-sm-6">
        <!-- <div class="row"></div> -->
        <label for="exampleInputEmail1" class="form-label">Write Email</label>
        <angular-editor [config]="editorConfig"></angular-editor>
        <div class="row"></div>

    </div>
  </div>
</div>
</div>

</body>
</html>
