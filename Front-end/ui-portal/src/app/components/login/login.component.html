<!-- Template copied by Suhas from 'https://bootsnipp.com/snippets/7nk08'  and added form controls and logic -->
<div class="sidenav">
         <div class="login-main-text">
            <h2>Wanna send Email in Bulk?<br></h2>
            <p>Login with Gmail credentials to send unlimited mails</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form [formGroup]="loginForm" (ngSubmit)="Validate(loginForm.get('email')?.value,loginForm.get('password')?.value)">
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" formControlName="email" class="form-control" placeholder="User Name">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" formControlName="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-dark" >Login</button> 
                  <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
               </form>
            </div>
         </div>
      </div>
