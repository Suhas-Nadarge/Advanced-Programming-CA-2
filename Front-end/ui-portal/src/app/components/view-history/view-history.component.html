
<div class="container-fluid">

    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-tables.php#:~:text=Creating%20Responsive%20Tables%20with%20Bootstrap.%20You%20can%20also,on%20the%20screen%20width%2C%20using%20the%20classes%20.table-responsive%7B-sm%7C-md%7C-lg%7C-xl%7D -->
<title>Bootstrap Accented Tables</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>UserName</th>
                <th>Subject</th>
                <th>Recipients</th>
                <th>View Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of historyList;let i= index">
                <td>{{i}}</td>
                <td>{{item}}</td>
                <td>{{item}}</td>
                <td>{{item}}</td>
                <td><button class="btn btn-dark btn-sm" >Click Here</button></td>
                <td><button class="btn btn-dark btn-sm" >Delete</button></td>
            </tr>
            
        </tbody>
    </table>

   

</div>
</body>
</html>    
    </div>
